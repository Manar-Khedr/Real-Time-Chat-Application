{% extends 'room/room.html'%}

{%block title%}
File Upload
{%endblock%}

{%block content%}
<div class='p-10 lg:p-20 text-center'>
    <h1 class='text-3xl lg:text-6xl text-white'> <b>Please Select a file to Upload</b></h1>
    <p class='text-3xl text-black ' id='user_name'></p>
</div>


<div class='lg:w-2/4 my-6 lg:mx-auto p-4 bg-white rounded-xl items-center text-center' >
    <div class='chat-messages space-y-3'>
        <div class='p-4 bg-gray-200 rounded-xl'>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class='px-5 py-3 rounded-xl text-white bg-blue-600 hover:bg-blue-700'>Upload</button>
              </form>
           
        </div>
    </div>
</div>  



{%endblock%}

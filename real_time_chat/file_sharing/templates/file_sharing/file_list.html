{% extends 'room/room.html'%}

{%block title%}
Uploaded Files
{%endblock%}

{%block content%}

<div class='p-10 lg:p-20 text-center'>
    <h1 class='text-3xl lg:text-6xl text-white'> <b>Uploaded Files</b></h1>
    <p class='text-3xl text-black ' id='user_name'></p>
</div>

<div class='lg:w-2/4 my-6 lg:mx-auto p-4 bg-white rounded-xl'>
    <div class='chat-messages space-y-3' id='chat-messages'>
        {% for file in files %}
        <div class='p-4 bg-gray-200 rounded-xl'>
            <p><a href="{% url 'file_download' file.id %}">{{ file.file.name }}</a></p>
        </div>
        {% endfor %}
    
    </div>
</div>


{%endblock%}
